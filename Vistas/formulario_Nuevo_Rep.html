<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
    <title>Nuevo representante de ventas</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
</html>
<body>
    <div class="limiter">
        <section class="container">
        <h3 class="text-uppercase text-center">Registro de nuevo representante de ventas. </h3>
        <p class="lead text-center">Diligencie el siguiente formulario con los datos del nuevo representante de ventas</p>
        <form action="" class="">
            <div class= "form-group">
            <label for="K_NUMERO_ID">Numero de ID: </label>
            <input class="form-control" id="K_NUMERO_ID" type="text" placeholder="Numero de ID">
            </div>
            
            <div class= "form-group">
            <label for="K_TIPO_ID">Tipo de ID: </label>
            <select class="form-control" name="" id="K_TIPO_ID">
                <option value="">Cedula de ciudadania</option>
                <option value="">Tarjeta de identidad</option>
                <option value="">Pasaporte extranjero</option>
            </select>
            </div>
            
            <div class= "form-group">
            <label for="N_NOMBRE">Nombre:</label>
            <input class="form-control" id="N_NOMBRE" type="text" placeholder="Nombre">
            </div>
            
            <div class= "form-group">           
            <label for="N_APELLIDO">Apellido:</label>
            <input class="form-control" id="N_APELLIDO" type="text" placeholder="Apellido">
            </div>
            
            <div class= "form-group">
            <label for="A_DIRECCION">Direccion:</label>
            <input class="form-control" id="A_DIRECCION" type="text" placeholder="Direccion">
            </div>
            
            <div class= "form-group">
            <label for="C_CIUDAD">Ciudad:</label>
            <input class="form-control" id="C_CIUDAD" type="text" placeholder="Ciudad">
            </div>
            
            <div class= "form-group">
            <label for="E_CORREO">Correo:</label>
            <input class="form-control" id="E_CORREO" type="email" placeholder="Correo">
            </div>
            
            <div class= "form-group">
            <label for="T_TELEFONO">Telefono:</label>
            <input class="form-control" id="E_CORREO" type="text" placeholder="telefono">
            </div>
            
            <div class= "form-group">
            <label for="I_GENERO">Genero: </label>
            <select class="form-control" name="" id="I_GENERO">
                <option value="">Masculino</option>
                <option value="">Femenino</option>
                <option value="">Otro</option>
            </select>
            </div>
            
            <div class= "form-group">
            <label for="D_FECHA_NACIMIENTO">Fecha de naciemiento:</label>
            <input class="form-control" id="D_FECHA_NACIMIENTO" type="text" placeholder="Fecha de nacimiento">
            </div>
            
            <button class="btn btn-primary">Registrar</button>    
        </form>
        </section>
    </div>
</body>
